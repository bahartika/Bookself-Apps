<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookself Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>

    <main class="content">
      <section class="col-1">
        <div class="user-information my-container">
          <div class="user-img">
            <img src="assets/img/Avatar.png" alt="Avatar" />
          </div>
          <h1 class="user-name">Bahartika Satria W</h1>
          <p class="user-bio">Programmer dan Desainer Grafis</p>
          <ul>
            <li>
              <p>Jumlah Buku</p>
              <h4 id="jumlahBuku"></h4>
            </li>
          </ul>
        </div>

        <div class="my-container mt-2">
          <h2>New Book</h2>
          <form id="form">
            <div class="input-group">
              <input type="text" id="title" placeholder="Judul Buku" class="input-form" pattern="^[a-zA-Z0-9_ ]*$" required />
            </div>
            <div class="input-group">
              <input type="text" id="author" placeholder="Pengarang" class="input-form" pattern="^[a-zA-Z0-9_ ]*$" required />
            </div>
            <div class="input-group">
              <input type="date" id="year" class="input-form" required />
            </div>
            <div class="button-group">
              <button id="clear" type="button">Hapus semua</button>
              <button type="reset" class="close" id="close">Reset</button>
              <button type="submit" id="save">Simpan</button>
            </div>
          </form>
        </div>
      </section>

      <section class="col-2">
        <div class="my-container">
          <h1>Selamat Datang di Bookself Apps</h1>
          <p>Kelola Buku jadi lebih mudah hanya di Bookself Apps</p>
        </div>

        <div class="content-book">
          <div class="unread" id="unread">
            <h4 class="">Belum Dibaca</h4>
          </div>

          <div class="read" id="read">
            <h4>Sudah Dibaca</h4>
          </div>
        </div>
      </section>
    </main>

    <script src="./storage.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
